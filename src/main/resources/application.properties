server.port=8080
spring.application.name=rule-evaluation-engine-service
spring.cloud.config.import-check.enabled=false

# Disable all Eureka/Discovery functionality
spring.cloud.discovery.enabled=false
eureka.client.enabled=false

# Disable auto-configuration classes
spring.autoconfigure.exclude=org.springframework.cloud.netflix.eureka.EurekaClientAutoConfiguration,org.springframework.cloud.netflix.ribbon.RibbonAutoConfiguration

azure.openai.endpoint=
azure.openai.api-key=
azure.openai.deployment-id=  
azure.openai.api-version=